<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssal Puzzle Rewind</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        a {
            padding: 15px 40px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #555;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 30px;
        }
        .footer a {
            padding: 8px 20px;
            background-color: transparent;
            border: 1px solid #555;
            font-size: 14px;
        }
        .footer a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Abyssal Puzzle Rewind</h1>
    <div class="button-container">
        <a href="/one">Abyssal Puzzle 1</a>
        <a href="/two">Abyssal Puzzle 2</a>
        <a href="/three">Abyssal Puzzle 3</a>
        <a href="/four">Abyssal Puzzle 4</a>
    </div>
    <div class="footer">
        <a href="https://abyssal-puzzle.top" target="_blank">主页</a>
        <a href="https://github.com/abyssal-puzzle-team/ap-rewind" target="_blank">GitHub</a>
    </div>
</body>
</html>
